<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DontureX Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 20%, #1e293b, #0f172a 60%);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        /* Animated background glow */
        body::before {
            content: "";
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56,189,248,0.25), transparent 70%);
            top: -200px;
            left: -200px;
            animation: floatGlow 12s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes floatGlow {
            from { transform: translate(0,0) scale(1); }
            to { transform: translate(150px,100px) scale(1.2); }
        }

        header {
            text-align: center;
            padding: 5rem 1rem 3rem;
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header img {
            width: 130px;
            margin-bottom: 1.5rem;
            transition: transform 0.4s ease;
        }

        header img:hover {
            transform: rotate(-5deg) scale(1.05);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 2px;
        }

        .tagline {
            margin-top: 0.8rem;
            font-size: 1.1rem;
            color: #cbd5e1;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .game-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: cardFade 0.8s ease forwards;
        }

        .game-card:nth-child(1) { animation-delay: 0.2s; }
        .game-card:nth-child(2) { animation-delay: 0.4s; }

        @keyframes cardFade {
            to { opacity: 1; transform: translateY(0); }
        }

        .game-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(56,189,248,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .game-card:hover::before {
            transform: translateX(100%);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .game-card h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 0.7rem;
            font-size: 1.6rem;
        }

        .game-card p {
            font-size: 0.95rem;
            color: #cbd5e1;
            margin-bottom: 1.5rem;
        }

        .game-links a {
            display: inline-block;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: 600;
            color: #38bdf8;
            transition: opacity 0.2s ease;
        }

        .game-links a:hover {
            opacity: 0.7;
        }

        .play-badge {
            margin-top: 1rem;
            max-width: 180px;
            transition: transform 0.2s ease;
        }

        .play-badge:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 3rem 1rem;
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .social-links a {
            margin: 0 0.6rem;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<header>
    <img src="images/donturex_logo.png" alt="DontureX Development Logo">
    <h1>DontureX Development</h1>
    <div class="tagline">Indie Android Game Development — Clean. Focused. Addictive.</div>
</header>

<div class="container">
    <div class="games-grid" id="gamesGrid"></div>
</div>

<footer>
    © 2026 DontureX Development. All rights reserved.
    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61588318912863">Facebook</a> |
        <a href="https://www.tiktok.com/@donturex5">TikTok</a> |
        <a href="mailto:support@donturexdev.fi">Contact</a>
    </div>
</footer>

<script>
    // ===== AUTO-EXPANDABLE GAME STRUCTURE =====
    // Add new games here and they will automatically appear on the site.

    const games = [
        {
            title: "Memory Trail",
            description: "Test your memory and focus in this minimalist and addictive Android game experience.",
            url: "/memorytrail/",
            badge: "memorytrail/images/logo.png"
        },
        {
            title: "SCORE: 125",
            description: "A universal scoreboard app for any game — fast, clean, fully offline.",
            url: "/score125/",
            badge: "score125/images/logo.png"
        }
    ];

    const grid = document.getElementById("gamesGrid");

    games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";

        card.innerHTML = `
            <h2>${game.title}</h2>
            <p>${game.description}</p>
            <div class="game-links">
                <a href="${game.url}">Learn More →</a>
            </div>
            <img class="play-badge" src="${game.badge}" alt="Get it on Google Play">
        `;

        grid.appendChild(card);
    });
</script>

</body>
</html>
